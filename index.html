<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TommySir's 高考 AI 阅读练习</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 20px;
    }

    .card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      border-left: 4px solid #58a6ff;
      padding-left: 10px;
      color: #79c0ff;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .half {
      flex: 1;
      min-width: 300px;
    }

    input[type="file"],
    textarea,
    button {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .response-box,
    .history-box {
      height: 180px;
      overflow-y: auto;
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 8px;
    }

    .logo {
      max-width: 360px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <!-- ✅ Logo properly referenced from /public -->
  <img src="/logo.png" class="logo" alt="TAEASLA 学校标志">

  <h1>TommySir's 高考阅读、语法 AI辅助考试练习</h1>

  <div class="card">
    <h2>📄 文件上传</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="clearFile()" style="background-color: #da3633;">删除文件</button>
  </div>

  <div class="flex">
    <div class="card half">
      <h2>📂 文件预览</h2>
      <div class="pdf-controls">
        <button onclick="prevPage()">⬅️ 上一页</button>
        <span>第 <span id="pageNumber">1</span> 页 / 共 <span id="pageCount">?</span> 页</span>
        <button onclick="nextPage()">下一页 ➡️</button>
      </div>
      <canvas id="pdfCanvas" style="width:100%; border:1px solid #30363d; margin-top:10px;"></canvas>
    </div>

    <div class="card half">
      <h2>💬 问题查询</h2>
      <textarea id="questionInput" rows="5" placeholder="请输入您的问题..."></textarea>
      <button onclick="submitQuestion()">提交问题</button>
    </div>
  </div>
  
  <div style="margin-top: 20px;">
    <label for="followupInput" style="color: #79c0ff;">🔁 继续提问：</label>
    <textarea id="followupInput" rows="3" placeholder="请输入你的后续问题..."></textarea>
    <button onclick="submitFollowUp()" class="btn btn-primary">提交后续问题</button>
  </div>

  <div class="flex">
    <div class="card half">
      <h2>📢 回答结果</h2>
      <div id="responseBox" class="response-box">提交问题后查看AI回答</div>
    </div>

    <div class="card half">
      <h2>📜 历史对话</h2>
      <div id="historyBox" class="history-box">这里将显示你与AI的历史对话</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
